<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualization of ventilation system data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
    <script src="{{url_for('static', filename='place-selector-validation.js')}}"></script>

</head>
<body class="container">
<h1>Visualization of ventilation system data</h1>
<div class="form">
    <form method="POST" action="/" onsubmit="return validateForm()">
{#        <label for="place">Place:</label>#}
        <select id="place" name="place" class="form-select">
            <option value="none" selected disabled>Choose place...</option>
            <option value="room1">room 1</option>
            <option value="room2">room 2</option>
            <option value="room3">room 3</option>
            <option value="room4">room 4</option>
        </select>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


</body>
</html>
